<body>
<header>
<h1><img src="box.png">Boxgine v1.1</h1>

</header>
<section>

    <legend>Width | Height | Qty</legend>
    <input type="text" id="charWidth_txt" size="2" value="64">

<fieldset>
    <legend>Boxes</legend>

</fieldset>
